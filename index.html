<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Manager phase shift</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/black.css" id="theme">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">

	<link rel="stylesheet" href="css/custom.css">
	<link rel="stylesheet" href="bower_components/animate.css/animate.min.css">

</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-background="#FFFFFF"><img class="fragment" data-duration="2" data-animate="fadeIn"
					src="img/ministry.png"></section>
			<section data-background="img/roadmap.png"></section>
			<section data-background-video="media/interview_edited.mp4"></section>
			<section data-background="img/car/1.png"></section>
			<section data-background="img/car/old.jpg"></section>
			<section data-background="img/car/new.jpg"></section>
			<section data-background="img/car/2.png"></section>
			<section data-background="img/car/3.png"></section>
			<section data-background="img/car/camry.jpg"></section>
			<section data-background="img/car/alien.png"></section>
			<section data-background="img/title.png"></section>

			<section data-background="img/graph.png"></section>
			<section data-background="img/graph-2.png"></section>
			<section data-background="img/graph-3.png"></section>
			<section data-background="img/graph-4.png"></section>

			<section data-background="img/edmund-husserl.png"></section>
			<section data-background="img/edmund-husserl-1.png"></section>
			<section data-background="img/edmund-husserl-2.png"></section>

			<section data-background-video="media/teamlead.mp4"></section>
			

		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,
			progress: false,
			controls: false,
			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
			dependencies: [
				{ src: 'js/jquery-3.5.1.min.js' },
				{ src: 'js/animations.js' },
				{ src: 'plugin/alt-arrows/alt-arrows.js', async: true },
				{ src: 'plugin/blur-background/blur-background.js' },
				{ src: 'plugin/loader-splashscreen/loader-splashscreen.js' },
			],
			keyboard: {
				39: 'next',
				37: 'prev'
			}
		});
	</script>
</body>

</html>
